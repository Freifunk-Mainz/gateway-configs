# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

authoritative;
server-name "parmesan";

log-facility local6;

default-lease-time 300;
min-lease-time 300;
max-lease-time 300;

subnet 10.37.0.0 netmask 255.255.192.0 {
        range 10.37.28.0 10.37.31.255;

        # Use our own IP as gateway for our clients
        option routers 10.37.0.42;

        # DNS servers to be pushed to our clients.
        option domain-name-servers 10.37.0.42, 10.37.0.7, 10.37.0.5, 10.37.0.23;
        option domain-search "ffmz.org", "user.ffmz.org";

        # NTP servers pushed to our clients
        option ntp-servers 10.37.0.42, 10.37.0.7, 10.37.0.5, 10.37.0.23;

        # set interface mtu
        option interface-mtu 1350;
}

subnet 10.56.0.0 netmask 255.255.192.0 {
        range 10.56.28.0 10.56.31.255;

        # Use our own IP as gateway for our clients
        option routers 10.56.0.42;

        # DNS servers to be pushed to our clients.
        option domain-name-servers 10.56.0.42, 10.56.0.7, 10.56.0.5, 10.56.0.23;
        option domain-search "ffwi.org", "user.ffwi.org";

        # NTP servers pushed to our clients
        option ntp-servers 10.56.0.42, 10.56.0.7, 10.56.0.5, 10.56.0.23;

        # set interface mtu
        option interface-mtu 1350;

}
