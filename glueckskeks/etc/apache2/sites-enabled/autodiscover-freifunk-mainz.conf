<VirtualHost *:80>
    ServerName autodiscover.freifunk-mainz.de

    Redirect permanent / https://autodiscover.freifunk-mainz.de
</VirtualHost>

<VirtualHost *:443>
        ServerAdmin webmaster@freifunk-mwu.de
        ServerName autodiscover.freifunk-mainz.de
        DocumentRoot /srv/http/autodiscover/freifunk-mainz

        <Directory "/srv/http/autodiscover/freifunk-mainz">
            SSLOptions +StdEnvVars
            Options None
            AllowOverride all
            Require all granted
        </Directory>

	SSLEngine on
        SSLCertificateFile     /etc/apache2/ssl/glueckskeks.freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile /etc/apache2/ssl/glueckskeks.freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/glueckskeks.freifunk-mwu.de/chain.pem


</VirtualHost>

