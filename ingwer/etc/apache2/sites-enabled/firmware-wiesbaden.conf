<VirtualHost *:80>
        ServerName firmware.wiesbaden.freifunk.net
        ServerAlias firmware.ffwi.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/html/firmware/wiesbaden

        <Directory /var/www/html/firmware/wiesbaden>
                Options Indexes FollowSymlinks
                IndexOptions FancyIndexing +FoldersFirst +HTMLTable +NameWidth=*
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

</VirtualHost>

<VirtualHost *:443>
        ServerName firmware.wiesbaden.freifunk.net
        ServerAlias firmware.ffwi.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/html/firmware/wiesbaden

        <Directory /var/www/html/firmware/wiesbaden>
                Options Indexes FollowSymlinks
                IndexOptions FancyIndexing +FoldersFirst +HTMLTable +NameWidth=*
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        SSLEngine on
        SSLCertificateFile     /etc/apache2/ssl/ingwer.freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile /etc/apache2/ssl/ingwer.freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/ingwer.freifunk-mwu.de/chain.pem

</VirtualHost>

