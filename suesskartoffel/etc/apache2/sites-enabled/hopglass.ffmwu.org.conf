<VirtualHost *:80>
        ServerName hopglass.ffmwu.org
        ServerAdmin webmaster@freifunk-mwu.de

	DocumentRoot /var/www/ffmwu.org/hopglass/build

	<Directory /var/www/ffmwu.org/hopglass/build>
		Options None
		DirectoryIndex index.html
		AllowOverride None
		Order deny,allow
                Deny from all
                Allow from 10.0.0.0/8
                Allow from fc00::/7
	</Directory>
</VirtualHost>

