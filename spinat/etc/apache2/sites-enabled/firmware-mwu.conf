<VirtualHost *:80>
        ServerName firmware.freifunk-mwu.de
        ServerAlias firmware.ffmwu.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/html/firmware

        <Directory /var/www/html/firmware>
                Options Indexes FollowSymlinks
                IndexOptions FancyIndexing +FoldersFirst +HTMLTable +NameWidth=*
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:443>
        ServerName firmware.freifunk-mwu.de
        ServerAlias firmware.ffmwu.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/html/firmware

        <Directory /var/www/html/firmware>
                Options Indexes FollowSymlinks
                IndexOptions FancyIndexing +FoldersFirst +HTMLTable +NameWidth=*
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>

        SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/spinat.freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/spinat.freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/spinat.freifunk-mwu.de/chain.pem

</VirtualHost>
