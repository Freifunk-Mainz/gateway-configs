<VirtualHost *:80>
        ServerName media.ffwi.org
        ServerAdmin webmaster@wiesbaden.freifunk.net

	DocumentRoot /var/www/freifunk.net/media.wiesbaden/

	<Directory /var/www/freifunk.net/media.wiesbaden/>
		Options None
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName media.wiesbaden.freifunk.net
        ServerAdmin webmaster@wiesbaden.freifunk.net

	Redirect permanent / https://media.wiesbaden.freifunk.net/
</VirtualHost>

<VirtualHost *:443>
	ServerName media.wiesbaden.freifunk.net

	ServerAdmin webmaster@wiesbaden.freifunk.net
	DocumentRoot /var/www/freifunk.net/media.wiesbaden/

	<Directory /var/www/freifunk.net/media.wiesbaden/>
		Options None
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/wiesbaden.freifunk.net/cert.pem   
        SSLCertificateKeyFile   /etc/apache2/ssl/wiesbaden.freifunk.net/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/wiesbaden.freifunk.net/chain.pem

</VirtualHost>

