<VirtualHost *:80>
        ServerName wizard.freifunk-mainz.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://wizard.freifunk-mainz.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName wizard.freifunk-mainz.de
	
	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mainz.de/wizard

	<Directory /var/www/freifunk-mainz.de/wizard/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/chain.pem

</VirtualHost>

