<VirtualHost *:80>
        ServerName api.wiesbaden.freifunk.net
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://api.wiesbaden.freifunk.net/
</VirtualHost>

<VirtualHost *:443>
	ServerName api.wiesbaden.freifunk.net

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk.net/api.wiesbaden/

	<Directory /var/www/freifunk.net/api.wiesbaden/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride FileInfo
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/certs/wildcard.wiesbaden.freifunk.net_cert.pem
	SSLCertificateKeyFile	/etc/apache2/ssl/private/wildcard.wiesbaden.freifunk.net_private.key
	SSLCertificateChainFile	/etc/apache2/ssl/certs/wildcard.wiesbaden.freifunk.net_cert.pem

	Header always set Strict-Transport-Security "max-age=1536000; includeSubDomains"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

