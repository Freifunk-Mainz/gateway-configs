<VirtualHost *:80>
        ServerName mitglieder.freifunk-mainz.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://mitglieder.freifunk-mainz.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName mitglieder.freifunk-mainz.de

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mainz.de/mitglieder/

	<Directory /var/www/freifunk-mainz.de/mitglieder/>
		Options +Indexes +FollowSymlinks +MultiViews
		DirectoryIndex index.php
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/certs/wildcard.freifunk-mainz.de_cert.pem
	SSLCertificateKeyFile	/etc/apache2/ssl/private/wildcard.freifunk-mainz.de_private.key
	SSLCertificateChainFile	/etc/apache2/ssl/certs/wildcard.freifunk-mainz.de_cert.pem

	Header always set Strict-Transport-Security "max-age=1536000; includeSubDomains"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

