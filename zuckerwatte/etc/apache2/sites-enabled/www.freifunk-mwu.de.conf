<VirtualHost *:80>
        ServerName www.freifunk-mwu.de
        ServerAlias freifunk-mwu.de www.ffmwu.org ffmwu.org
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://www.freifunk-mwu.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName www.freifunk-mwu.de
	ServerAlias freifunk-mwu.de www.ffmwu.org ffmwu.org

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mwu.de/www

	<Directory /var/www/freifunk-mwu.de/www/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/chain.pem

</VirtualHost>

