<VirtualHost *:80>
        ServerName wiesbaden.freifunk.net
        ServerAlias www.wiesbaden.freifunk.net
        ServerAdmin webmaster@wiesbaden.freifunk.net

	Redirect permanent / https://www.wiesbaden.freifunk.net/
</VirtualHost>

<VirtualHost *:443>
	ServerName wiesbaden.freifunk.net
	ServerAdmin webmaster@wiesbaden.freifunk.net

	Redirect permanent / https://www.wiesbaden.freifunk.net/

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/wiesbaden.freifunk.net/cert.pem   
        SSLCertificateKeyFile   /etc/apache2/ssl/wiesbaden.freifunk.net/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/wiesbaden.freifunk.net/chain.pem

</VirtualHost>

<VirtualHost *:443>
	ServerName www.wiesbaden.freifunk.net
	ServerAdmin webmaster@wiesbaden.freifunk.net

	DocumentRoot /var/www/freifunk.net/www.wiesbaden/

	<Directory /var/www/freifunk.net/www.wiesbaden/>
		Options FollowSymLinks
		AllowOverride FileInfo
		DirectoryIndex index.html
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/wiesbaden.freifunk.net/cert.pem   
        SSLCertificateKeyFile   /etc/apache2/ssl/wiesbaden.freifunk.net/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/wiesbaden.freifunk.net/chain.pem

</VirtualHost>

