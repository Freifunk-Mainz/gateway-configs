<VirtualHost *:80>
        ServerName wiesbaden.freifunk.net
        ServerAlias www.wiesbaden.freifunk.net
        ServerAdmin webmaster@wiesbaden.freifunk.net

	Redirect permanent / https://www.wiesbaden.freifunk.net/
</VirtualHost>

<VirtualHost *:443>
	ServerName wiesbaden.freifunk.net
	ServerAdmin webmaster@wiesbaden.freifunk.net

	Redirect permanent / https://www.wiesbaden.freifunk.net/

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/wiesbaden.freifunk.net/cert.pem   
        SSLCertificateKeyFile   /etc/apache2/ssl/wiesbaden.freifunk.net/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/wiesbaden.freifunk.net/chain.pem

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

<VirtualHost *:443>
	ServerName www.wiesbaden.freifunk.net
	ServerAdmin webmaster@wiesbaden.freifunk.net

	DocumentRoot /var/www/freifunk.net/www.wiesbaden/

	<Directory /var/www/freifunk.net/www.wiesbaden/>
		Options FollowSymLinks
		AllowOverride FileInfo
		DirectoryIndex index.html
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/wiesbaden.freifunk.net/cert.pem   
        SSLCertificateKeyFile   /etc/apache2/ssl/wiesbaden.freifunk.net/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/wiesbaden.freifunk.net/chain.pem

	Header always set Strict-Transport-Security "max-age=1536000; includeSubDomains"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

