<VirtualHost *:80>
        ServerName blog.freifunk-mainz.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://blog.freifunk-mainz.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName blog.freifunk-mainz.de
	
	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mainz.de/blog/

	<Directory /var/www/freifunk-mainz.de/blog/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
		IncludeOptional /var/www/freifunk-mainz.de/blog/.htaccess
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/freifunk-mainz.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/freifunk-mainz.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/freifunk-mainz.de/chain.pem

</VirtualHost>

