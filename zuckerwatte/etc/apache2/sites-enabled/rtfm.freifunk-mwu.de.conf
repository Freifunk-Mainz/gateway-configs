<VirtualHost *:80>
        ServerName rtfm.ffmwu.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/freifunk-mwu.de/rtfm

        <Directory /var/www/freifunk-mwu.de/rtfm>
                Options +Indexes +FollowSymlinks +MultiViews
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName rtfm.freifunk-mwu.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://rtfm.freifunk-mwu.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName rtfm.freifunk-mwu.de

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mwu.de/rtfm/

	<Directory /var/www/freifunk-mwu.de/rtfm/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/freifunk-mwu.de/chain.pem

</VirtualHost>

