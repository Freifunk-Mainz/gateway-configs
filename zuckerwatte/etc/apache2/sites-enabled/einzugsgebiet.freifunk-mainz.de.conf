<VirtualHost *:80>
        ServerName einzugsgebiet.ffmz.org
        ServerAdmin webmaster@freifunk-mwu.de

	DocumentRoot /var/www/freifunk-mainz.de/einzugsgebiet/

	<Directory /var/www/freifunk-mainz.de/einzugsgebiet/>
		Options None
		DirectoryIndex index.html
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>
</VirtualHost>

<VirtualHost *:80>
        ServerName einzugsgebiet.freifunk-mainz.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://einzugsgebiet.freifunk-mainz.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName einzugsgebiet.freifunk-mainz.de

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mainz.de/einzugsgebiet/

	<Directory /var/www/freifunk-mainz.de/einzugsgebiet/>
		Options None
		DirectoryIndex index.html
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/freifunk-mainz.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/freifunk-mainz.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/freifunk-mainz.de/chain.pem

</VirtualHost>

