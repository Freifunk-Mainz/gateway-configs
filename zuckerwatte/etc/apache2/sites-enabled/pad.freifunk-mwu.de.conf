<VirtualHost *:80>
        ServerName pad.freifunk-mwu.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://pad.freifunk-mwu.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName pad.freifunk-mwu.de
	ServerAdmin webmaster@freifunk-mwu.de

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/freifunk-mwu.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/freifunk-mwu.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/freifunk-mwu.de/chain.pem

	ErrorLog /var/www/error.log

	RewriteEngine On
        RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge
	RewriteRule /p/*$ https://pad.freifunk-mwu.de/ [NC,L]
        RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge
	RewriteCond %{REQUEST_URI} !^/locales/
        RewriteCond %{REQUEST_URI} !^/locales.json
        RewriteCond %{REQUEST_URI} !^/admin
        RewriteCond %{REQUEST_URI} !^/p/
	RewriteCond %{REQUEST_URI} !^/list/
	RewriteCond %{REQUEST_URI} !^/public/
        RewriteCond %{REQUEST_URI} !^/static/
        RewriteCond %{REQUEST_URI} !^/pluginfw/
        RewriteCond %{REQUEST_URI} !^/javascripts/
        RewriteCond %{REQUEST_URI} !^/socket.io/
        RewriteCond %{REQUEST_URI} !^/ep/
        RewriteCond %{REQUEST_URI} !^/minified/
        RewriteCond %{REQUEST_URI} !^/api/
        RewriteCond %{REQUEST_URI} !^/ro/
        RewriteCond %{REQUEST_URI} !^/error/
        RewriteCond %{REQUEST_URI} !^/jserror
        RewriteCond %{REQUEST_URI} !/favicon.ico
        RewriteCond %{REQUEST_URI} !/robots.txt
        RewriteRule ^/+(.+)$ https://pad.freifunk-mwu.de/p/$1 [L]

	ProxyPassMatch ^/.well-known !
	ProxyVia On
        ProxyRequests Off
        ProxyPass / http://127.0.0.1:9001/
        ProxyPassReverse / http://127.0.0.1:9001/
        ProxyPreserveHost on
        <Proxy *>
             Options FollowSymLinks MultiViews
             AllowOverride All
             Order allow,deny
             allow from all
        </Proxy>

</VirtualHost>

