<VirtualHost *:80>
        ServerName api.freifunk-mainz.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://api.freifunk-mainz.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName api.freifunk-mainz.de

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mainz.de/api/

	<Directory /var/www/freifunk-mainz.de/api/>
		Options +Indexes +FollowSymlinks +MultiViews
		AllowOverride FileInfo
		Order allow,deny
		allow from all
	</Directory>

	SSLEngine on
        SSLCertificateFile      /etc/apache2/ssl/freifunk-mainz.de/cert.pem
        SSLCertificateKeyFile   /etc/apache2/ssl/freifunk-mainz.de/privkey.pem
        SSLCertificateChainFile /etc/apache2/ssl/freifunk-mainz.de/chain.pem

</VirtualHost>

