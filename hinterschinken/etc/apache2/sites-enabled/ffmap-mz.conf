<VirtualHost *:80>
        ServerName gluonmap.freifunk-mainz.de
	ServerAlias map.ffmz.org

        ServerAdmin webmaster@freifunk-mwu.de
        DocumentRoot /var/www/mapmz/build

        <Directory /var/www/mapmz/build>
                Options +Indexes +FollowSymlinks +MultiViews
                DirectoryIndex graph.html geomap.html list.html
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>
