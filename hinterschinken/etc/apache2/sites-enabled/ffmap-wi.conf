<VirtualHost *:80>
        ServerName gluonmap.freifunk-wiesbaden.de
        ServerAlias map.ffwi.org

        ServerAdmin admin@freifunk-wiesbaden.de
        DocumentRoot /var/www/mapwi/build

        <Directory /var/www/mapwi/build>
                Options +Indexes +FollowSymlinks +MultiViews
                DirectoryIndex geomap.html graph.html list.html
                AllowOverride None
                Order allow,deny
                allow from all
        </Directory>
</VirtualHost>
