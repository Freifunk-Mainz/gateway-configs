<VirtualHost *:80>
        ServerName map.wiesbaden.freifunk.net
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://map.wiesbaden.freifunk.net/
</VirtualHost>

<VirtualHost *:443>
	ServerName map.wiesbaden.freifunk.net

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/meshviewer-extern-wi/build

	SSLEngine on
	SSLCertificateFile	/etc/ssl/certs/wildcard.wiesbaden.freifunk.net_cert.pem
	SSLCertificateKeyFile /etc/ssl/private/wildcard.wiesbaden.freifunk.net_private.key
	SSLCertificateChainFile /etc/ssl/certs/wildcard.wiesbaden.freifunk.net_cert.pem
	SSLProtocol All -SSLv2 -SSLv3
	SSLHonorCipherOrder on

	SSLCipherSuite ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA

	Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown

	<Directory /var/www/meshviewer-extern-wi/build>
		#Options +Indexes +FollowSymlinks +MultiViews
		Options None
		DirectoryIndex index.html
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

</VirtualHost>

