# The ddns-updates-style parameter controls whether or not the server will
# attempt to do a DNS update when a lease is confirmed. We default to the
# behavior of the version 2 packages ('none', since DHCP v2 didn't
# have support for DDNS.)
ddns-update-style none;

# option definitions common to all supported networks...
option domain-name ".ffmz.org";

default-lease-time 600;
max-lease-time 3600;

subnet 10.37.0.0 netmask 255.255.0.0 {
	authoritative;
	range 10.37.208.1 10.37.239.254;

	# Use our own IP as gateway for our clients
	option routers 10.37.254.7;

	# DNS servers to be pushed to our clients.
	# This will usually be our IP address and maybe some additional
	# DNS recursers provided in the configuration file.
	option domain-name-servers 10.37.254.7;
}
